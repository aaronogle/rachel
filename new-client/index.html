<!DOCTYPE html>
<html ng-app="rachel">
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<div ng-controller="browser" id="browser">
			<div id="browserControls">
				<span class="homeBtn" ng-click="home()"></span>
				<span class="reloadBtn" ng-click="reload()"></span>
				<span class="backBtn" ng-click="back()"></span>
			</div>
		
			<div id="splashPage" ng-hide="activity">
				<div id="Banner">
					<h1>RHCL Childrens Computer</h1>
				</div>
				<div id="applist">
					<a ng-click="loadActivity(site.url)" ng-repeat="site in sites"><img ng-src="img/{{site.icon}}" /></a>
				</div>
				
				<div id="footer">
					<h2>These computers are meant for use by children age 9 and under.<br />Anyone older must sign up to use the computers by the reference desk.</h2>
				</div>
			</div>
			
			<iframe id="activityFrame" ng-if="activity" nwdisable nwfaketop ng-src="{{trustSrc(activity)}}"></iframe>
	</body>
</html>
